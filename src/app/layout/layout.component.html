<div class="content">
  <app-notifications></app-notifications>
  <app-menu
    [settingsOpen]="settingsMenuOpen"
    [addCardOpen]="addCardMenuOpen"
    (closePressed)="closeMenu()"
  ></app-menu>
  <app-deck [sample]="sample"></app-deck>
  <app-navbar
    (settingsPressed)="toggleSettingsMenu()"
    (undoPressed)="handleUndo()"
    (redoPressed)="handleRedo()"
    (addPressed)="toggleAddCardMenu()"
  ></app-navbar>
</div>
